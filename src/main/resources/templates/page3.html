<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스쿼트 게임 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        div#title {
            /* display: inline-block; */
            /* text-decoration-color: black; */
            margin-top: 50px;
        }
    </style>

    <!-- 닉네임 user.json 으로 받아와서 출력 -->
    <script type="module" src="./test.js"></script>
</head>

<body>


<div id="title" class="text-center">
    <p class="fs-1 fw-bold">종목 : 스쿼트</p>
</div>

<div class="container text-center"></div>
<div class="row">
    <div class="col-4 text-center">
        <p class="fs-1 fw-bold">닉네임</p>
        <p th:text="${nickname}" class="fs-4  fw-bold">변수</p>
    </div>
    <div class="col-4 text-center">
        <p class="fs-1 fw-bold">SCORE</p>
        <p th:text="${score}" class="fs-4  fw-bold">변수</p>
    </div>
    <div class="col-4 text-center">
        <p class="fs-1 fw-bold">남은시간</p>
        <p>
            <input id="Timer" type="text" value="" readonly/>
        </p>
    </div>

</div>
</div>


<div class="row">
    <div class="col-6">
        <img
                src="https://mblogthumb-phinf.pstatic.net/20160317_226/bb_pilates_1458162448234zJWDX_GIF/KakaoTalk_20160317_003814904.gif?type=w2">
    </div>

    <div class="col-6">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Squats.svg/350px-Squats.svg.png"
             alt="내 스쿼트 영상">
    </div>

</div>

<script>
        const Timer=document.getElementById('Timer'); //스코어 기록창-분
        let time= 60000;
        let min=1;
        let sec=60;


        Timer.value=min+":"+'00';

        function TIMER(){
            PlAYTIME=setInterval(function(){
                time=time-1000; //1초씩 줄어듦
                min=time/(60*1000); //초를 분으로 나눠준다.

            if(sec>0){ //sec=60 에서 1씩 빼서 출력해준다.
                    sec=sec-1;
                    Timer.value=Math.floor(min)+':'+sec; //실수로 계산되기 때문에 소숫점 아래를 버리고 출력해준다.

                }
                if(sec===0){
                    // 0에서 -1을 하면 -59가 출력된다.
                    // 그래서 0이 되면 바로 sec을 60으로 돌려주고 value에는 0을 출력하도록 해준다.
                    sec=60;
                    Timer.value=Math.floor(min)+':'+'00'
                }

            },1000); //1초마다
        }


        TIMER();
        setTimeout(function(){
            clearInterval(PlAYTIME);
        },60000);//3분이 되면 타이머를 삭제한다.

    </script>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
