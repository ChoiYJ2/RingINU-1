<div class="container-fluid; container text-center" id="title">

  <h1 th:text="${userID}" class="text-center fs-1 fw-bold" style="display:inline;">USER</h1>
  <h1 class="text-center fs-1 fw-bold" style="display:inline;">님의 점수는</h1>
  <h1 th:text="${userScore}" class="text-center fs-1 fw-bold" style="display:inline;">SCORE</h1>
  <h1 class="text-center fs-1 fw-bold" style="display:inline;">입니다.</h1>

  <h1 class="text-warning fs-1 fw-bolder" style="height:5rem">RANK</h1>


  <div class="container text-center">
    <div class="row" style="height:5rem">
      <div class="col">
        <h2 th:text="${top1}" class="text-danger fw-bold fs-1">First</h2>
      </div>
      <div class="col">
        <h2 th:text="${score1}" class="fw-bold fs -1">score</h2>
      </div>
    </div>

    <div class="row">
      <div class="col" style="height:5rem">
        <h2 th:text="${top2}" class="text-success fw-bold fs-1">Second</h2>
      </div>
      <div class="col">
        <h2 th:text="${score2}" class="fw-bold fs -1">score</h2>
      </div>
    </div>

    <div class="row" style="height:5rem">
      <div class="col">
        <h2 th:text="${top3}" class="text-secondary fw-bold fs-1">Third</h2>
      </div>
      <div class="col">
        <h2 th:text="${score3}" class="fw-bold fs -1">score</h2>

      </div>
    </div>
  </div>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-primary me-md-2" type="button">
    <a href="/" class="btn btn-primary">처음으로</a>
  </button>
</div>
