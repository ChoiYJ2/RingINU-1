<!-- JavaScript -->
<script>
        'use strict'
        //href="page2.html"
        const btn_submit = document.querySelector('#btn_submit');
        const input = document.querySelector('#userID');
        let userID;

        //제출 버튼 이벤트 처리
        btn_submit.addEventListener('click', () => {
            if (input.value === '' || input.value === '사용자 닉네임을 입력하세요.') {
                alert('닉네임을 입력하세요.')
            }
            else {
                //document.querySelector("a").setAttribute('href', "page2.html");
                userID = input.value;
                console.log(userID);
            }
        })

        //닉네임 입력칸 이벤트 처리
        input.addEventListener('click', () => {
            input.value = ' '; //입력할 수 있도록 지운다.
            input.focus();
        })


    </script>
